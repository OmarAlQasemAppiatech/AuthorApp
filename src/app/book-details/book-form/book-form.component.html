<div class="container">
    <h5 class="display-6 text-center">Book Form</h5>
    <br />
    <form #form="ngForm" (submit)="onSubmit(form)">
        <input type="hidden" name="id" [value]="service.bookFormData.id" />
        <div class="form-group mb-3">
            <div class="mb-3">
                <label for="Title" class="form-label">Title:</label>
                <input required type="text" class="form-control" name="title" #title="ngModel"
                    [(ngModel)]="service.bookFormData.title" [class.invalid]="title.invalid && title.touched">
            </div>
        </div>
        <div class="form-group mb-3">
            <div class="mb-3">
                <label for="DateOfPublish" class="form-label">Date Of Publish:</label>
                <input required type="date" class="form-control" name="dateOfPublish" #dateOfPublish="ngModel"
                    [(ngModel)]="service.bookFormData.dateOfPublish"
                    [class.invalid]="dateOfPublish.invalid && dateOfPublish.touched">
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="NumberOfPages" class="form-label">Number of Pages:</label>
            <input min="1" required type="number" class="form-control" name="numberOfPages" #numberOfPages="ngModel"
                [(ngModel)]="service.bookFormData.numberOfPages"
                [class.invalid]="numberOfPages.invalid && numberOfPages.touched">
        </div>
        <div class="form-group mb-3">
            <label for="authorsIds" class="form-label">Book Authors:</label>
            <select required multiple class="form-select" name="authorsIds" #authorsIds="ngModel" [(ngModel)]="service.bookFormData.authorsIds">
                <option selected>Select Book Authors:</option>
                <option *ngFor="let author of service.authorsList" value="{{author.id}}">{{author.name}}</option>
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="publisherId" class="form-label">Book Publisher:</label>
            <select required class="form-select" name="publisherId" #publisherId="ngModel" [(ngModel)]="service.bookFormData.publisherId">
                <option selected>Select Book Publisher:</option>
                <option *ngFor="let publisher of service.publishersList" value="{{publisher.id}}">{{publisher.name}}</option>
            </select>
        </div>
        <div class="d-grid gap-2 col-12 mx-auto">
            <button class="btn btn-outline-info" type="submit" [disabled]="form.invalid">Submit</button>
        </div>
        <br />
    </form>
</div>
