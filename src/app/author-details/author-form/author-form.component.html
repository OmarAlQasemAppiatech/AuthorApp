<div class="container">
  <h5 class="display-6 text-center">Author Form</h5>
  <br/>
  <form #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="id" [value]="service.authorFormData.id" />
    <div class="form-group">
      <div class="mb-3">
        <label for="Name" class="form-label">Name:</label>
        <input required type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="service.authorFormData.name" [class.invalid]="name.invalid && name.touched">
      </div>
    </div>
    <div class="form-group">
      <div class="mb-3">
        <label for="Email" class="form-label">Email address:</label>
        <input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="service.authorFormData.email" [class.invalid]="email.invalid && email.touched">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group mb-3">
        <label for="DateOfBirth" class="form-label">Date Of Birth:</label>
        <input required type="date" class="form-control" name="dateOfBirth" #dateOfBirth="ngModel" [(ngModel)]="service.authorFormData.dateOfBirth" [class.invalid]="dateOfBirth.invalid && dateOfBirth.touched">
      </div>
      <div class="form-group mb-3">
        <label for="PhoneNumber" class="form-label">Phone Number:</label>
        <input type="tel" class="form-control" name="phoneNumber" #phoneNumber="ngModel" [(ngModel)]="service.authorFormData.phoneNumber" [class.invalid]="phoneNumber.invalid && phoneNumber.touched">
      </div>
    </div>
    <div class="d-grid gap-2 col-12 mx-auto">
      <button class="btn btn-outline-info" type="submit" [disabled]="form.invalid">Submit</button>
    </div>
    <br />
  </form>
</div>
