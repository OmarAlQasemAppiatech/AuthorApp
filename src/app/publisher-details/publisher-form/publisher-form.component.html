<div class="container">
    <h5 class="display-6 text-center">Publisher Form</h5>
    <br/>
    <form #form="ngForm" (submit)="onSubmit(form)">
      <input type="hidden" name="id" [value]="service.publisherFormData.id" />
      <div class="form-group">
        <div class="mb-3">
          <label for="Name" class="form-label">Name:</label>
          <input required type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="service.publisherFormData.name" [class.invalid]="name.invalid && name.touched">
        </div>
      </div>
      <div class="form-group">
        <div class="mb-3">
          <label for="Email" class="form-label">Email address:</label>
          <input required type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="service.publisherFormData.email" [class.invalid]="email.invalid && email.touched">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group mb-3">
          <label for="Address" class="form-label">Address:</label>
          <input required type="text" class="form-control" name="address" #address="ngModel" [(ngModel)]="service.publisherFormData.address" [class.invalid]="address.invalid && address.touched">
        </div>
        <div class="form-group mb-3">
          <label for="PhoneNumber" class="form-label">Phone Number:</label>
          <input required type="tel" class="form-control" name="phoneNumber" #phoneNumber="ngModel" [(ngModel)]="service.publisherFormData.phoneNumber" [class.invalid]="phoneNumber.invalid && phoneNumber.touched">
        </div>
      </div>
      <div class="d-grid gap-2 col-12 mx-auto">
        <button class="btn btn-outline-info" type="submit" [disabled]="form.invalid">Submit</button>
      </div>
      <br />
    </form>
  </div>
